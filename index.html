<!DOCTYPE html>

    <title>Frontend Mentor | Product list with cart</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      .attribution {

        text-align: center;
      }
      .attribution a {

    </style>

  <body>
    
    <div class="container wrapContent">
      <div class="row">
        <div class="col">
          <div class="wrapDessert">
            <h3 class="desTitle">Desserts</h3>
            <!-- list dessert -->
            <div class="dessertList"></div>
          </div>
        </div>
        <div class="col-3">
          <div class="wrapContainercart">
            <div class="contentCart">
              <h3>Your Cart <span class="textCountCart">(0)</span></h3>
              <!-- list cart -->
              <div class="cartList">

                  </div>

                  <span class="btnRemove"><i class="bi bi-x-circle"></i></span>

              </div>
              <div class="totalCart">

                <div class="totalPrice">
                  <span>Order Total</span>
                  <span id="total" class="total">$0.00</span>
                </div>
                <div class="cartText">
                    <span>This is a carbon-neutral delivery</span>
                </div>
                <button data-bs-toggle="modal" id="checkoutBtn" data-bs-target="#checkoutModal" type="button" class="btnCustom btnCheckout">Confirm Order</button>
              </div>
             
            
            </div>

          </div>
        </div>
      </div>
    </div>



    <!-- Modal -->
<div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="wrapModalContent">
              <span><i class="bi bi-check-circle"></i></span>
              <div class="modalTitle">
                  <h3>Order confirmed</h3>
                  <span>We hope you enjoy your food!</span>
              </div>

                    <div class="modalListItem">

              <button id="btnOrder" class="btnCustom btnCheckout">Start New Order</button>

</div>
